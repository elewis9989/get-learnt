{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head;
        any other head content must come *after* these tags -->

  <title>Get Learnt</title>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

</head>

<body>
  {% if loggedIn %}
      {% include 'navbar-solid-logged-in.html'%}
  {% else %}
    {% include 'navbar-solid.html' %}
  {% endif %}

   {% block body %}


    <div class="container-fluid col-md-4 col-md-offset-4 text-center">
      <h2>Sign Up</h2>
      <form action="/signup/" method=post>
        {% csrf_token %}
        <div class="form-group">
          <label for="{{form.username.id_for_label}}">Username:</lable>
          {{ form.username }}
          <br></br>
          <label for="{{form.password.id_for_label}}">Password:</lable>
          {{ form.password }}
          <br></br>
          <label for="{{form.email.id_for_label}}">Email:</lable>
          {{ form.email }}
        </div>
        <div><button type="submit" name="submit" class="btn btn-primary">Sign Up</button></div>
      </form>
      <div style="color:red">
        {{error}}
      </div>
    </div>

  {% endblock %}

</body>

</html>
