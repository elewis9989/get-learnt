{% extends 'base.html' %} {% block body %} LIST OF SKILLS!


<div class="row">
  {% for listing in listingList %}
  <a href="/detail/{{listing.id}}/">
    <div class="col-sm-3 col-md-6">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{listing.skill.title}}</h3> <h4> - by {{listing.user.username}}</h4>
          <p ><b>Description: </b>{{listing.skill.description}}</p>
        </div>
      </div>
    </div>
  </a>
  {%endfor%}
</div>




{% endblock %}
