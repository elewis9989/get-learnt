{% extends 'base.html' %} {% block body %} LIST OF SKILLS!


<div class="row">
  {% for listing in listingList %}
  <a href="/detail/{{listing.id}}/" name="{{listing.header}}" class="detail-link">
    <div class="col-sm-3 col-md-6">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{listing.header}}</h3> <h4></h4>
          <p ><b>Description: </b>{{listing.description}}</p>
        </div>
      </div>
    </div>
  </a>
  {%endfor%}
</div>




{% endblock %}
